name: "CI"

on: 
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Run Tests Backend
        working-directory: ./backend
        run: |
          npm ci
          sudo npm run test